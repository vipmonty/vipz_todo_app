<div style="text-align:left" <h1>TO DO LIST:</h1>
    <ul>
        {% for item in to_do_list %}
        <li>{{ item.id }} . {{ item.content }}</li>
        {% endfor %}
    </ul>
</div>
<form action="/addTodo/" method="post">{% csrf_token %}
    <input type="text" name="content" />
    <input type="submit" value="Add" />
</form>
